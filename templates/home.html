<html>
  <body>
  {% extends "header.html" %}
  {% block content %}
  <div class="container-fluid">
  <h1>Add Event</h1>
    <div class="form-group row">
      <div class="col-xs-6">
        <form method="POST" action="/">
         <input class="form-control" type="text" name="name">
        </form>
      </div>
      <div class="col-xs-4">
         <input class="btn btn-outline-danger" type="submit" value="Add">
      </div>
    </div>
  </div>

  <div class="container-fluid">
  <h1>Events</h1>
  </div>
  {% for event in events %}
  <div class="form-row container-fluid">
    <div class="form-group col-md-2">
    <form method="POST" action="./update">
      <input type="hidden" value="{{event.name}}" name="oldname">
      <input class="form-control col-md-2" type="text" value="{{event.name}}" name="newname">
      <input class="btn btn-outline-danger" type="submit" value="Update">
    </form>
    </div>

    <div class="form-group col-md-2">
    <form method="POST" action="./delete">
      <input type="hidden" value="{{event.name}}" name="name">
      <input class="btn btn-outline-danger" type="submit" value="Delete">
    </form>
    </div>

    <div class="form-group col-md-2">
    <form method="POST" action="./complete">
      <input type="hidden" value="{{event.name}}" name="name">
      <input class="btn btn-outline-danger" type="submit" value="Complete">
    </form>
    </div>

    </div>
  {% endfor %}
  {% endblock %}
  </body>
</html>
