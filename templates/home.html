<html>
  <body>
  {% extends "header.html" %}
  {% block content %}
  <div class="container-fluid">
  <h1>Add Event</h1>
    <div class="form-group row">
      <div class="col-xs-6 col-sm-6 col-lg-3">
        <form method="POST" action="/">
         <input class="form-control" type="text" name="name">
        </form>
      </div>
      <div class="col-xs-2 col-sm-6 col-lg-3">
         <input class="btn btn-outline-danger" type="submit" value="Add">
      </div>
    </div>
  </div>

  <div class="container-fluid">
  <h1>Events</h1>
  </div>
  {% for event in events %}
  <div class="container-fluid">
    <div class="form-group row">
      <div class="col">
        <form method="POST" action="./update">
          <input type="hidden" value="{{event.name}}" name="oldname">
          <input class="form-control" type="text" value="{{event.name}}" name="newname">
          <input class="btn btn-outline-danger" type="submit" value="Update">
        </form>
      </div>

      <div class="col">
        <form method="POST" action="./delete">
          <input type="hidden" value="{{event.name}}" name="name">
          <input class="btn btn-outline-danger" type="submit" value="Delete">
        </form>
      </div>

      <div class="col">
        <form method="POST" action="./complete">
          <input type="hidden" value="{{event.name}}" name="name">
          <input class="btn btn-outline-danger" type="submit" value="Complete">
        </form>
      </div>
    </div>
  </div>
  {% endfor %}
  {% endblock %}
  </body>
</html>
